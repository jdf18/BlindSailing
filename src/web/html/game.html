<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css')}}">
</head>
<body>
    <div class="main-container">
        <div class="board-container">
            <canvas id="grid" width="801" height="481"></canvas>            
        </div>




        <div class="controls-container">
            <h2>Controls</h2>
            <p>
                <button onclick="switch_current_ship(true)">&#8592</button>
                <img id="previewship" class="pixel" src="{{ url_for('static', filename='/img/airCarrier-0.png')}}" height="64" width="auto">
                <button onclick="switch_current_ship(false)">&#8594</button>
            </p>
            <p>
                <button onclick="on_button_move()">Move</button>
                <button onclick="on_button_rotate(true)">Left</button>
                <button onclick="on_button_rotate(false)">Right</button>
                <button onclick="on_button_fire()">Fire</button>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/apis.js')}}"></script>
    <script src="{{ url_for('static', filename='js/client.js')}}"></script>
</body>
</html>
